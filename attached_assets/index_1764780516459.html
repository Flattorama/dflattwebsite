<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Interactive Scroll Stack</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anton&family=Inter:wght@400;500;600;800&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              anton: ['Anton', 'sans-serif'],
              inter: ['Inter', 'sans-serif'],
            },
            colors: {
              'theme-bg': '#FFF8F0',
              'card-bg': '#EAEBE6',
            },
            keyframes: {
              jiggle: {
                '0%, 100%': { transform: 'rotate(-1deg)' },
                '50%': { transform: 'rotate(1deg)' },
              }
            },
            animation: {
              jiggle: 'jiggle 2s ease-in-out infinite',
            }
          }
        }
      }
    </script>
    <style>
      :root {
        --card-bg-color: #333333; /* Default fallback */
        --text-primary: #FFFFFF; /* Pure white for main titles */
        --text-secondary: rgba(255, 255, 255, 0.85); /* Slightly translucent white for subtitles/meta */
        --tag-bg-color: rgba(255, 255, 255, 0.2); /* Translucent white for tags */
      }
      
      /* Core polyfill/fallback styles if needed */
      html {
        scroll-behavior: smooth;
      }
      body {
        background-color: #FFF8F0;
        font-family: 'Inter', sans-serif;
        overflow-x: hidden;
      }
    </style>
  <script type="importmap">

  "imports": {
    "react": "https://aistudiocdn.com/react@^19.2.0",

    "react/": "https://aistudiocdn.com/react@^19.2.0/"
  }
}
</script>

</head>

</body>
</html>
